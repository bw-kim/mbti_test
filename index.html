<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나의 MBTI는?</h1>
        <div id="quiz-container">
            </div>
        <button id="start-button">테스트 시작</button>
        <button id="submit-button" style="display: none;">결과 보기</button>

        <div id="result-container" style="display: none;">
            <h2>당신의 MBTI는: <span id="mbti-result"></span></h2>
            <p id="mbti-description"></p>
            <button id="share-button">내 MBTI 정보 공유하기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
